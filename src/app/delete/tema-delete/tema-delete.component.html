<div class="container-fluid pb-5 pt-5 bg-principal">

  <div class="row mb-5">
    <div class="col-md-12">
      <h1 class="text-center f-color">Apagar Tema</h1>
    </div>
  </div>

  <div class="row mb-3 d-flex justify-content-center">
    <div class="col-md-8">
      <h4 class="text-center text-dark">Você tem certeza que deseja apagar este tema? Todas as postagens relacionadas a ele serão igualmente apagadas.</h4>
    </div>
  </div>

  <div class="row mb-4">
    <div class="col-md-12">
      <h5 class="text-center text-primary">Matéria: {{tema.assunto}}</h5>
    </div>
  </div>

  <div class="row">
    <div class="col-md-12 d-flex justify-content-center">
      <button class="btn btn-danger mr-4" routerLink='/tema'>Não</button>
      <button class="btn btn-success" (click)='apagar()'>Sim</button>
    </div>
  </div>


</div>
